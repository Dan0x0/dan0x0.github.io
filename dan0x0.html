<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN">
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="https://dan0x0.github.io/earth.gif">
    <title>Dan's Amazing Site</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" 
      type="image/png" 
      href="/brick.png">
        <script>
			
			
			
			
		    
			function getParameterByName(name, url) 
			{
			    if (!url)
			    {
			      url = window.location.href;
			    }
			    name = name.replace(/[\[\]]/g, "\\$&");
			    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), results = regex.exec(url);
			    if (!results) return null;
			    if (!results[2]) return null;
			    return decodeURIComponent(results[2].replace(/\+/g, " "));
			}
		    
		    
		    function setMainFrame()
		    {
			    var mainframe = document.getElementById('mainframe');
			    var page = getParameterByName( 'z' );
			    
			    if( page != null )
			    {
				    mainframe.src = page;
			    }
		    }
		    
		    
		    function updateHistory()
		    {
			    
			    if( firstLoad == true )
			    {
				    firstLoad = false;
				    return;
			    }
			    
			    var page = window.frames[1].location.pathname;
			    history.pushState('', '', '?z='+page );
		    }
		    
		    
		    var firstLoad = true;
		</script>
    </head>

    <frameset cols="150,*" onload="setMainFrame()">
        <frame name="nav" src="navbar.html" />
        <frame id="mainframe" name="main" src="main.html" onload="updateHistory()" />
    </frameset>
</html>
